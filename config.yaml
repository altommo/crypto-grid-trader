# Trading Parameters
trading:
  symbol: ALGOUSDC
  grid_size: 6  # Fewer levels for more focused trading
  grid_spacing: 0.02  # 2% between levels for wider range
  position_size: 0.2  # Larger positions for meaningful profits
  max_positions: 3
  min_profit_usd: 0.5

# Risk Management
risk:
  stop_loss: 0.02  # 2% stop loss
  take_profit: 0.01  # 1% take profit
  max_drawdown: 0.05  # 5% maximum drawdown
  position_timeout: 3600  # 1 hour timeout

# Technical Indicators
indicators:
  # RSI Settings - more lenient
  rsi_period: 14
  rsi_oversold: 40  # More aggressive buy trigger
  rsi_overbought: 60  # More aggressive sell trigger
  
  # Moving Average Settings
  ma_fast: 5  # 5-period moving average
  ma_slow: 10  # 10-period moving average

  # Volume Settings
  volume_periods: 20
  min_volume_threshold: 100  # Reduced for more trades

# Exchange Settings
binance:
  testnet: true
  use_bnb_fees: false
  
# Backtesting Settings
backtest:
  initial_capital: 10000  # Starting capital in USDC
  test_period_days: 30
  fee_model: "binance"  # Use Binance's fee structure
  slippage_model: "fixed"  # Fixed slippage